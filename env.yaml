name: flight_model

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10.12

  # Core scientific stack
  - numpy
  - pandas
  - matplotlib
  - xarray
  - autograd

  # NetCDF backends (REQUIRED for xr.open_dataset)
  - netcdf4
  - h5netcdf

  # Geospatial stack (keep from conda-forge)
  - basemap
  - cartopy
  - shapely
  - geos
  - proj

  # GUI / Spyder
  - pyqt
  - spyder-kernels

  # Pip support
  - pip
  - pip:
      - cdsapi
      - jax[cpu]
      - airportsdata
